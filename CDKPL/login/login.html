<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login.css">
    <script type="text/javascript" src="./libs/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="header">
        <div class="top-bar">
            <div class="top-logo"><a href="../index/index.html"><img src="./images/투명로고1 .png" alt=""></a></div>
            <div class="btn-login"><a href="../signIn/signIn.html" >Sign In</a></div>
            <div class="btn-login"><a href="../login/login.html">Login</a></div>
        </div>
        <div class="menu-main-bar">
            <div class="title">CDKPL</div>
           
        </div>
    </div>
    <div id="body-panel">
        <div class="login-form-panel">
            <div class="form-title">Login</div>
            <div class="form-input">
                <div id='lopgin-form'>
                    <div class="input-panel">
                        <div id="inpid"><input id="input-id" type="text" placeholder="ID" autofocus></div>
                        <div id="inppwd"><input id="input-pwd" type="password" placeholder="PASSWORD"></div>
                    </div>
                    <div class='buttons' id="login" onclick="login()">Enter</div>
                </div>
                <div class="join-find-id-pwd">
                    <div class='buttons' id="find-id" onclick="find()">Forgot Id/Password</div>
                    <!-- <div class='buttons' id="find-pwd" onclick="find()">Forgot Password</div> -->
                    <div class='buttons' id="join" onclick="join()">Sign Up</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
