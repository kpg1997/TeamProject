<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div id=body>
        <div class="login-form-panel">
            <div class="form-input">
                <div id="inpid"><input id="input-id" type="text"></div>
                <div id="inppwd"><input id="input-pwd" type="password"></div>
            </div>
            <button id="login" onclick="login()">로그인</button>
            <div class="join-find-id-pwd">
                <button class='buttons' id="find-id">아이디 찾기</button>
                <button class='buttons' id="find-pwd">비밀번호 찾기</button>
                <button class='buttons' id="join"onclick="join()"><a>회원가입</a></button>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
