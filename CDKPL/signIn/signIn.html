<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signIn</title>
    <link rel="stylesheet" href="./signIn.css">
</head>

<body>
    <div id="body">
        <div class="join-form-panel">
            <div class="join-form">
                <div>이름 : <input type="text" id="user-name">
                    <div id="text-name"></div>
                </div>
                <div>이메일 : <input type="email" id="user-email">
                    <div id="text-email"></div>
                </div>
                <div>아이디 : <input type="text" id="user-id">
                    <div id="text-id"></div>
                </div>
                <div>비밀번호 : <input type="text" id="user-pwd">
                    <div id="text-pwd"></div>
                </div>
                <div>비밀번호 확인 : <input type="text" id="user-repwd">
                    <div id="text-repwd"></div>
                </div>

                <div class="join-div"><button id="join" onclick="join()">회원가입</button></div>
            </div>

        </div>
    </div>
    <script src="./signIn.js"></script>
</body>

</html>
