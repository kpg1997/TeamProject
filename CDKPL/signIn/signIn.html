<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="./signIn.css">
    <script type="text/javascript" src="./libs/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="header">
        <div class="top-bar">
            <div class="top-logo"><img src="./images/투명로고1 .png" alt=""></div>
            <div class="btn-login"><a href="../login/login.html">Login</a></div>
            <div class="btn-login"><a href="../signIn/signIn.html">Sign In</a></div>
        </div>
        <div class="menu-main-bar">
            <div class="title">CDKPL</div>
            <div class="menu-bar">
                
                    </li>
                    
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="body">
        <div class="join-form-panel">
            <div class="join-form">
                <div><input type="text" id="userName" autofocus placeholder="Name">
                    <div class="text" id="text-name"></div>
                </div>
                <div><input type="email" id="userEmail" placeholder="Email">
                    <div class="text" id="text-email"></div>
                </div>
                <div><input type="text" id="userId" placeholder="ID">
                    <div class="text" id="text-id"></div>
                </div>
                <div><input type="password" id="userPwd" placeholder="Password">
                    <div class="text" id="text-pwd"></div>
                </div>
                <div><input type="password" id="userRepwd" placeholder="Confirm Password">
                    <div class="text" id="text-repwd"></div>
                </div>
                <div><input type="checkbox" id="checkbox" value='0'>
                    <dic class="Terms"
                        onclick='window.open("../signIn/Terms-of-Service.html","Terms-of-Service","width=1000,height=500,scrollbars=yes")'>
                        Agree(Click)</dic>
                </div>
            </div>
            <div id="join" class="join-div" onclick="join()">Sign Up</div>
        </div>

    </div>
    </div>
    <script src="./signIn.js"></script>
</body>

</html>
