        <div class="menu-main-bar">
            <div class="title">CDKPL</div>

    <div id="body">
        <div class="join-form-panel">
            <div class="join-form">
                <div><input type="text" id="userName" autofocus placeholder="Name">
                    <div class="text" id="text-name"></div>
                </div>
                <div><input type="email" id="userEmail" placeholder="Email">
                    <div class="text" id="text-email"></div>
                </div>
                <div><input type="text" id="userId" placeholder="ID">
                    <div class="text" id="text-id"></div>
                </div>
                <div><input type="password" id="userPwd" placeholder="Password">
                    <div class="text" id="text-pwd"></div>
                </div>
                <div><input type="password" id="userRepwd" placeholder="Confirm Password">
                    <div class="text" id="text-repwd"></div>
                </div>
                <div><label><input type="checkbox" id="checkbox" value='0'>Agree
                    </label></div>
            </div>
            <div id="join" class="join-div" onclick="join()">Sign Up</div>
        </div>

    </div>
